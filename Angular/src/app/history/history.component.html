<h1>List of Days Off Requests</h1>

<table>
  <thead>
    <tr>
      <th>Justification</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let daysOff of daysOffList">
      <td>{{ daysOff.justification }}</td>
      <td>{{ daysOff.startDate | date }}</td>
      <td>{{ daysOff.endDate | date }}</td>
      <td>{{ daysOff.status }}</td>
    </tr>
  </tbody>
</table>
