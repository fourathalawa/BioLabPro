<form style=" text-align: center; " [formGroup]="emailForm" (ngSubmit)="sendEmail()">
    <label >
        Claim an Invoice
      </label>
    <div class="form-group">
    <label>
      Email address:
      <input class="form-control" type="email" formControlName="email"  />
    </label>
   </div>
   <div class="form-group">
    <label>
      Subject:
      <input class="form-control" type="text" formControlName="subject" />
    </label>
</div>
<div class="form-group">
    <label>
      Message:
      <textarea class="form-control" formControlName="message"></textarea>
    </label>
</div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
