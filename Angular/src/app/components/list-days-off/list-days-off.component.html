      <div class="card ">
        <div class="table-responsive">
          <table class="table table-centered table-hover mt-2" id="datatable">
            <thead>
              <tr>
                <th class="border-top-0" scope="col">Id</th>
                <th class="border-top-0" scope="col">Start Date</th>
                <th class="border-top-0" scope="col">End Date</th>
                <th class="border-top-0" scope="col">Justification</th>
                <th class="border-top-0" scope="col">Request</th>

                <th class="border-top-0" scope="col" style="width:120px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listDaysOff">
                <td>{{item.user.id}}</td>
                <td>{{item.startDate}}</td>
                <td>{{item.endDate}}</td>
                <td>{{item.justification}}</td>
                <td>{{item.request}}</td>

                <td style="white-space: nowrap">
                  <a [routerLink]="['/daysOffEdit', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
                  <button (click)="deleteDaysOff(item.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
