
<app-header></app-header>
<body>
	<div id="booking" class="section">
		<div></div>

		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<h1 style="text-align:center; color:#fdfeff; margin-top: 70px;">Add Your Leave Request</h1>
						<form #myForm="ngForm" (ngSubmit)="addDaysOff()">
							<div *ngIf="myForm.submitted && myForm.invalid">
							  <span class="error-message">Please fill out all required fields.</span>
							</div>
							<div class="form-group">
								<span class="form-label">Justification</span>
								<input class="form-control" type="text" placeholder="Justification" [(ngModel)]="daysOff.justification" name="justification" pattern="[a-zA-Z\s]+" required #justification="ngModel">
								<div *ngIf="(justification.invalid && (justification.dirty || justification.touched)) || (justification.value === '' && myForm.submitted)								">
									<span class="error-message">Please enter a valid justification.</span>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Start-Date</span>
								<input class="form-control" type="date" [(ngModel)]="daysOff.startDate" name="startDate" required #startDate="ngModel">
								<div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)">
									<span class="error-message">Please enter a valid start date.</span>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">End-Date</span>
								<input class="form-control" type="date" [(ngModel)]="daysOff.endDate" name="endDate" required #endDate="ngModel">
								<div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)">
									<span class="error-message">Please enter a valid end date.</span>
								</div>
							</div>
							<div class="form-group">
							  <div class="form-btn d-flex">
								<button class="submit-btn mr-2" [disabled]="myForm.invalid" type="submit">Submit</button>
								<button class="submit-btn">Cancel</button>
							  </div>
							</div>
						  </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<app-footer></app-footer>
