<app-headerback></app-headerback>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">
      <!-- page content here -->
      <div class="card">
       
        <div class="header">
          <h2 class="title">Edit Days Off</h2>
        </div>
        <div class="content">
<form *ngIf="daysOff" #editForm="ngForm" (ngSubmit)="update()">
         
      <div class="card ">
        <div class="table-responsive">
          <table class="table table-centered table-hover mt-2" id="datatable">
            <thead>
              <tr>
                <th class="border-top-0" scope="col">Id</th>
                <th class="border-top-0" scope="col">Start Date</th>
                <th class="border-top-0" scope="col">End Date</th>
                <th class="border-top-0" scope="col">Justification</th>

                <th class="border-top-0" scope="col" style="width:120px"></th>
              </tr>
            </thead>
            <tbody>
         
              <td><input type="text" class="form-control" [(ngModel)]="daysOff.user.id" name="id" required></td>
              <td><input type="date" class="form-control" [(ngModel)]="daysOff.startDate" name="startDate" required></td>
              <td><input type="date" class="form-control" [(ngModel)]="daysOff.endDate" name="endDate" required></td>
              <td> <input type="text" class="form-control" [(ngModel)]="daysOff.justification" name="justification" required></td>

              <td>
                <button type="button" class="btn btn-success" (click)="accept()">Accept Days Off</button>
                <button type="button" class="btn btn-danger" (click)="refuse()">Refuse Days Off</button>
              </td>
             
            </tbody>
          </table>
        </div>
      </div>
